<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}{% endblock %}</title>
	<link rel="stylesheet" href="/static/base.css">
	<link rel="stylesheet" href="/static/bootstrap/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="navbar navbar-default navbar-fixed-top" role="navigation">
		<div class="container-fluid">
			<div class="navbar-header">
				<a class="navbar-brand" href="/">博客网站</a>
				 <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar-collapse" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse">
			<ul class="nav navbar-nav">
				<li class="{% block nav_home_active %}{% endblock %}"><a href="/">首页</a></li>
				<li class="{% block nav_blog_active %}{% endblock %}"><a href="#">博客</a></li>
			</ul>
			
			<ul class="nav navbar-nav navbar-right">
			{% if not user.is_authenticated %}
				<li><a href="{% url 'login' %}">登录</a></li>
				<li><a href="{% url 'register' %}">注册</a></li>
			{% else %}
				<li class="dropdown">
				  <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{user}} <span class="caret"></span></a>
				  <ul class="dropdown-menu">
					<li><a href="{% url 'change_info' %}">个人中心</a></li>
					<li><a href="{% url 'logout' %}">退出</a></li>
				  </ul>
				</li>
			{% endif %}
			</ul>
			</div>
		</div>
	</div>
	
	<!--div class="nav"><a class="logo" href="/"><h2>个人博客网站</h2></a>
	<a href="/">首页</a>
	<a href="/blog">博客</a>
	</div-->	
	{% block content %}{% endblock %}
</body>
</html>
